<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Login Form</title>

        <link rel="stylesheet" href="css/style.css"/>
        <style>
body {margin:0;}

div.polaroid{
    margin: auto; 
    padding: 1px 16px; 
    height: 500px;
}

</style>
    </h:head>
    <h:body style="background-image: url('images/bg.jpg'); background-size: cover;">

            <ui:include src="header.xhtml"></ui:include><br/>
            <p align="center" style="font-family: Verdana; color: orangered; font-size: 18pt; font-weight: bold; text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white;">
                
                    Login to your account and Search the Job !!!
                
            </p>
            <div class="login">
                <div class="login-triangle"></div>
                <h2 class="login-header" style="color: white;">User Login</h2>
                <h:form class="login-container">
                    <p><h:inputText style="border-color: #bbb" id="user" value="#{login.userID}" p:placeholder="UserID" required="true" requiredMessage="Enter UserID"/></p>
                    <h:message for="user" style="color:red"/>     
                    <p><h:inputSecret id="ps" value="#{login.password}" p:placeholder="Password" required="true" requiredMessage="Enter Password"/></p>
                    <h:message for="ps" style="color:red"/>
                    <p><h:commandButton style="text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white; font-size: 24px; color: white" id="btn" value="Log in" action="#{loginController.validateLogin(login)}" />
                    
                    </p>     
                    <p class="message">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                        Not registered? &nbsp;<a href="Registration.xhtml">Create an account</a></p>
                </h:form>
            </div>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <ui:include src="footer.xhtml"></ui:include>
    </h:body>
</html>
