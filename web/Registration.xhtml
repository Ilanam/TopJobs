<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Top Jobs Register</title>
        <link rel="stylesheet" href="css/style.css"/>
        <style>
body {margin:0;}

div.polaroid{
    margin: auto; 
    padding: 1px 16px; 
    height: 500px;  
}
input[type=text], select {
    width: 80%;
    padding: 12px 16px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=password], select {
    width: 80%;
    padding: 12px 16px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 60%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #17c;
}
.ul3 {
    list-style-type: none;
    margin: 0;
    background-image: url("images/bg.jpg");
    background-size: cover;
    padding: 0;
    overflow: hidden;
    top: 0;
    width: 100%;
}
.reg{
    font-family: Verdana; 
    color: orangered; 
    text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white; 
    font-size: 24pt; 
    font-weight: bold;
        
}
.font{
    font-size: 24px; 
    padding-left: 100px; 
    color: black;
    
}

</style>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
               
            <p align="center" class="reg">Registration Form</p>
            
            <table class="ul3">
    <h:form>     
        <tr>
            <td class="font">First Name:</td>
            <f:ajax event="keyup" render="fnameError">
           <td>
               <h:inputText id="fname" value="#{registerUser.firstName}" required="true" requiredMessage="You must enter first name"
                            validator="#{registerUser.validatefname}">
               
               </h:inputText><br/>
               <h:message for="fname" id="fnameError" style="color:red"/></td>
           </f:ajax>
        </tr>
        <tr>
           <td class="font">Last Name:</td>
           <f:ajax event="keyup" render="lnameError">
           <td>
               <h:inputText id="lname" value="#{registerUser.lastName}" required="true" requiredMessage="You must enter last name"
                            validator="#{registerUser.validatelname}">
               
               </h:inputText><br/>
               <h:message for="lname" id="lnameError" style="color:red"/>
           
           </td>
               </f:ajax>
         </tr>
         <tr>
            <td class="font">Select Gender:</td>
            <td>
                <h:selectOneRadio class="font" id="gender" value="#{registerUser.gender}" required="true" requiredMessage="You must select the gender"><br/>
                    <f:selectItem itemValue="m" itemLabel="Male" />
                    <f:selectItem itemValue="f" itemLabel="Female" />
                    </h:selectOneRadio>
                <h:message for="gender" style="color:red"/>
           </td>
        </tr>
        <tr>
           <td class="font">Date of birth:
                 </td>
                 <td>
               <h:inputText id="dob" value="#{registerUser.dateofBirth}" required="true" p:placeholder="MM/DD/YY" requiredMessage="You must enter date of birth" converterMessage="Enter date as mm/dd/yy, such as 04/15/82">
                            <f:convertDateTime pattern="MM/dd/yy"/>
                        </h:inputText><br/>
                     <h:message for="dob" style="color:red"/>
                 </td>
               </tr>
               <tr>
                 <td class="font">
                Address:
                 </td>
                 <td>
                     <h:inputTextarea style="border: 1px solid black; padding: 4px 24px; border-radius: 4px;" id="address" rows="4" value="#{registerUser.address}" required="true" requiredMessage="You must enter address"/><br/>
                 <h:message for="address" style="color:red"/>
                 </td>
               </tr>

               <tr>
                 <td class="font">
                 Contact number:
                 </td>
                 <td>
                     <h:inputText id="ph" value="#{registerUser.contactNumber}" p:placeholder="91-1111111111" required="true" requiredMessage="you must enter phone number in the format, 11-1111111111" validatorMessage="you must enter phone number in the format, 11-1111111111">
                            <f:validateRegex pattern="[0-9]{2}-+[0-9]{10}"/>
                           </h:inputText><br/>
                     <h:message for="ph" style="color:red"/>
                 </td>
              </tr>

              <tr>
                <td class="font">
                E-mail Id:
                </td>
                <td>
                     <h:inputText id="email" value="#{registerUser.emailID}" p:placeholder="(a-z)@(a-z).com" required="true" requiredMessage="You must enter an e-mail address in the format, abc@domain.com" validator="#{registerUser.validateEmail}"/><br/>
                     <h:message for="email" style="color:red"/>
                </td>
             </tr>

             <tr>
                   <td class="font">
                       Highest Qualification:
                   </td>
                   <td>
                       <h:inputText id="qua" value="#{registerUser.qualification}" required="true" requiredMessage="You must enter your Qualification"/><br/>
                       <h:message for="qua" style="color:red"/>
                   </td>
               </tr>
               <tr>
                   <td class="font">
                       Experience:
                   </td>
                   <td>
                       <h:inputText id="exp" value="#{registerUser.experience}" p:placeholder="No Of Experience"/><br/>
                       <h:message for="exp" style="color:red"/>
                       
                   </td>
               </tr>
               <tr>
                   <td class="font">
                       Current Industry:
                   </td>
                   <td>
                       <h:inputText id="ci" value="#{registerUser.curindustry}"><br/>
                   
                       </h:inputText>
                       <h:message for="ci" style="color:red"/>
                                    
                   </td>
               </tr>

            <tr>
               <td class="font">
               User Id:
               </td>
               <td>
                   <h:inputText  id="uid" size="10" value="#{registerUser.userID}" required="true" requiredMessage="You must enter the user name" validatorMessage="The user Id must be 6 characters long">
                          <f:validateLength minimum="6"/>
                     </h:inputText><br/>
                   <h:message for="uid" style="color:red"/>
                   
               </td>
            </tr>
               
            <tr>
              <td class="font">
              Password:
              </td>
              <td>
                <h:inputSecret id="pass" size="12" value="#{registerUser.password}" required="true" requiredMessage="You must enter password" validatorMessage="Password must be at least 5 characters long" validator="#{registerUser.validateFinalPassword}">
                     
                    <f:validateLength minimum="5"/>
                </h:inputSecret><br/>
                <h:message for="pass" style="color:red"/>
               </td>
            </tr>
            <tr>
              <td class="font">
              Confirm password:
              </td>
              <td>
                  <h:inputSecret id="cpass" size="12" value="#{registerUser.cPassword}" required="true" requiredMessage="You must confirm the password" validator="#{registerUser.validateCPassword}"/><br/>
              <h:message for="cpass" style="color:red"/>
              </td>
            </tr>
            <tr>
                <td align="center"><br/>
                  <h:commandButton style="text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white; font-size: 24px; color: white" action="#{registerUser.adddata}" value="Submit" />
              </td>
                <td align="center"><br/>
                    <h:commandButton style="text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white; font-size: 24px; color: white" value="Reset" immediate="true" action="Registration"/>
              </td>
            </tr>
        
    </h:form>
            </table>
            <ui:include src="footer.xhtml"></ui:include>
 </h:body>
</html>
