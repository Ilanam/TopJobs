        <style>
body {margin:0;}

div.polaroid{
    margin: auto; 
    padding: 1px 16px; 
    height: 500px;   
}

input[type=submit] {
    width: 8%;
    background-color: #21618C;
    color: wheat;
    padding: 6px 12px;
    margin: 1px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
input[type=submit]:hover {
    background-color: #17c;
}
input[type=text], select {
    width: 80%;
    padding: 12px 16px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #21618C;
    position: fixed;
    top: auto;
    width: 100%;
}

.ul1 {
    list-style-type: none;
    margin: 0;
    background-image: url("images/2.jpg");
    background-size: cover;
    padding: 0;
    overflow: hidden;
    position: fixed;
    top: 0;
    width: 100%;
}
li{
    float: left;
}

li a {
    display: block;
    color: white;
    text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white;
    padding: 16px 34px;
    text-decoration: none;
    font-size: 24px;
}

li a:hover:not(.active) {
    background-color: cornflowerblue;
    color: white;
}

li a.active {
    background-color: orangered;
    color: white;
}
</style>
