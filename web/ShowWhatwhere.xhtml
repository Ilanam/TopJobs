<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Whatwhere Table</title>
        <link rel="stylesheet" href="css/style.css"/>
                    
        <style>
body {margin:0;}

div.polaroid{
    margin: auto; 
    padding: 1px 16px; 
    height: 500px;   
}

input[type=submit] {
    width: 8%;
    background-color: #21618C;
    color: wheat;
    padding: 6px 12px;
    margin: 1px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
input[type=submit]:hover {
    background-color: #17c;
}
input[type=text], select {
    width: 80%;
    padding: 12px 16px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}
</style>
    </h:head>
    <h:body style="background-image: url('images/bg.jpg'); background-size: cover;" >
        <h:form>
            <ui:include src="header.xhtml"></ui:include>
        
            <h:form><br/><br/>
                    <h:commandButton style="background-color: red; text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white; float: right; font-size: 18px; color: white;" value="Logout" action="#{loginController.logout}"/>
            </h:form>
        
            &nbsp;&nbsp;<br/><br/>
            <b style="color: orangered; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white;">
                &nbsp;&nbsp;&nbsp;&nbsp; JOB BY KEYWORD
                </b><br/><br/>
            <c:choose>
                <c:when test="#{wcont.lst.size()!=0}">
                       
            <h:dataTable value="#{wcont.lst}"
                         var="wc" style="height: 400px; width:auto;  border-collapse: separate; border-collapse: collapse; color: black;" border="3" cellpadding="10px" cellspacing="0">
                <h:column>
                    <f:facet name="header"><b style="font-weight: bold; color: brown;">Company Name</b></f:facet>
                    #{wc.companyname}
                </h:column>
                <h:column>
                    <f:facet name="header"><b style="font-weight: bold; color: brown;">Post</b></f:facet>
                    #{wc.post}
                </h:column>
                <h:column>
                    <f:facet name="header"><b style="font-weight: bold; color: brown;">City</b></f:facet>
                    #{wc.city}
                </h:column>
                <h:column>
                    <f:facet name="header"><b style="font-weight: bold; color: brown;">Stream</b></f:facet>
                    #{wc.stream}
                </h:column>
                <h:column>
                    <f:facet name="header"><b style="font-weight: bold; color: brown;">Skill</b></f:facet>
                    #{wc.skill}
                </h:column>
                <h:column>
                    <f:facet name="header"><b style="font-weight: bold; color: brown;">Opening Date</b></f:facet>
                    #{wc.openingdate}
                </h:column>
                <h:column>
                    <f:facet name="header"><b style="font-weight: bold; color: brown;">Closing Date</b></f:facet>
                    #{wc.closingdate}
                </h:column>
            
            </h:dataTable><br/><br/>
                </c:when>
                <c:otherwise>
                    <h2 style="color: red;">No results found !!!</h2>
                </c:otherwise>
            </c:choose>
                
                
              <br/><br/><ui:include src="fixfooter.xhtml"></ui:include>  
        </h:form>
    </h:body>
</html>
