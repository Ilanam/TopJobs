<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Admin Login Form</title>

        <link rel="stylesheet" href="css/style.css"/>
        <style>
body {margin:0;}

div.polaroid{
    margin: auto; 
    padding: 1px 16px; 
    height: 500px;   
}

/* for blinking */

.blink {
	-webkit-animation: blink 1s linear infinite;
	-moz-animation: blink 1s linear infinite;
	-ms-animation: blink 1s linear infinite;
	-o-animation: blink 1s linear infinite;
	 animation: blink 1s linear infinite;
}
@-webkit-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
@-moz-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
@-ms-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
@-o-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
@keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
</style>
    </h:head>
    <h:body>
            <ui:include src="header.xhtml"></ui:include>
            
            <p class="tab blink" align="center" style="font-family: Verdana; color: orangered; font-size: 18pt; font-weight: bold; text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white;">
                    Restricted for User !!!
            </p>
            
            <div class="login">
                <div class="login-triangle"></div>
                <h2 class="login-header" style="color: white;">Admin Login</h2>
                <h:form class="login-container">
                    <p><h:inputText style="border-color: #bbb" id="us" value="#{adminBean.ID}" p:placeholder="UserID" required="true" requiredMessage="Enter UserID"/></p>
                    <h:message for="us" style="color:red"/>     
                    <p><h:inputSecret id="pass" value="#{adminBean.PASS}" p:placeholder="Password" required="true" requiredMessage="Enter Password"/></p>
                    <h:message for="pass" style="color:red"/>
                    <p><h:commandButton style="text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white; 
                                        font-size: 24px; color: white;" id="btn" 
                                        value="Log in" action="#{adminBean.Action}" /></p>        
                </h:form>
        </div>
            
            <ui:include src="footer.xhtml"></ui:include>
        
    </h:body>
</html>
