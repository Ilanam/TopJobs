<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Top Jobs Company</title>
        <link rel="stylesheet" href="css/style.css"/>
                    
        <style>
body {margin:0;}

div.polaroid{
    margin: auto; 
    padding: 1px 16px; 
    height: 500px;   
}

input[type=submit] {
    width: 8%;
    background-color: #21618C;
    color: wheat;
    padding: 6px 12px;
    margin: 1px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
input[type=submit]:hover {
    background-color: #17c;
}
input[type=text], select {
    width: 80%;
    padding: 12px 16px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}
</style>
    </h:head>
    <h:body style="background-image: url('images/bg.jpg'); background-size: cover;">
        
        
            <ui:include src="header.xhtml"></ui:include>
        
            <h:form><br/><br/>
                    <h:commandButton style="background-color: red; text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white; float: right; font-size: 18px; color: white" value="Logout" action="#{loginController.logout}"/>
            </h:form>
            <br/><br/><br/>
            
            <h:form>
            <b style="color: orangered; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white;">
                &nbsp;&nbsp;&nbsp;&nbsp; JOB BY COMPANY:
            </b> &nbsp;&nbsp;&nbsp;&nbsp;
            
            <h:selectOneMenu value="#{ccont.keyword}" style="width: 200px; height: 45px; font-weight: lighter; font-size: 11pt;">
                            <f:selectItem itemValue="Select Your Company" itemLabel="Select Your Company" />   			
                            <f:selectItem itemValue="Wipro" itemLabel="Wipro" />

                            <f:selectItem itemValue="Tech Mahindra" itemLabel="Tech Mahindra" />
                            <f:selectItem itemValue="Cognizant" itemLabel="Cognizant" />
                            <f:selectItem itemValue="Capgemini" itemLabel="Capgemini" />

                        </h:selectOneMenu>
            &nbsp;&nbsp;&nbsp;&nbsp;<h:commandButton id="btn" value="FIND" action="#{ccont.search()}" style="width: 100px; height: 42px; text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white; font-size: 18px; color: white;"/><br/><br/>
            </h:form>
            
            <ui:include src="fixfooter.xhtml"></ui:include>
